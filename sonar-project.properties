# SonarQube Configuration
sonar.projectKey=corporate-crm-system
sonar.projectName=Corporate CRM System
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/tailwind.config.js,**/postcss.config.js

# ESLint configuration
sonar.eslint.reportPaths=eslint-report.json

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.qualitygate.wait=true